<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Простая JS игра</title>
</head>
<body>
    <div class="init">
        <div class="center1">
            <h1>Ты нужен нам</h1>
            <p>Нажимай на каждый квадрик чтобы посадить дерево. Но нужно торопиться или фабрики колонизируют нас</p>
            <p class="floating bold">НАЧАТЬ ИГРУ</p>
        </div>
    </div>
    <div class="won">
        <div class="center">
            <h1>ТЫ ПОБЕДИЛ!</h1>
            <p class="floating replay bold">Спаси мир заново</p>
        </div>
    </div>
    <div class="init hidden"><h1 class="center">Скорость увеличена!</h1></div>
    <!-- <h2 class="counter">Level: 1</h2> -->
    <div class="container">
        <div class="game"></div>
    </div>  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
